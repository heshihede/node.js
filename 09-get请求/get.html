    <form action="" id="form">
        <div>
            <input type="text" name="name">名字</div>
        <div>
            <input type="text" name="age">年龄</div>
        <button type="submit">提交表单数据</button>
    </form>
    <a href="/getRequest?key=value&name=张三&age=18">点击发送get请求的参数</a>
    <button onclick="window.location.href='/getRequest?key=value&name=lisi&age=20'">点我一下试试</button>

<script>
    $('#form').on('submit', function (e) {
        //禁用表单默认提交事件
        e.preventDefault();
        $.ajax({
            url: '/getRequest',
            type: 'get',
            data: $(this).serialize(),
            success: function (data) {
                window.alert(data);
            }
        });
    });
</script>
